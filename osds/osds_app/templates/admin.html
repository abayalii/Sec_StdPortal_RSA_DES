<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div style="position: absolute; top: 20px; right: 20px;">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="background-color: #dc3545; color: white; padding: 15px 30px;font-size: 18px; border: none; border-radius: 6px; cursor: pointer;">Logout</button>
            </form>
        </div>
    </header>
    <div class="container">
        <h2>Add Staff User</h2>
        <form id="add-staff" method="POST" action="{%url 'add_staff' %}">
            {% csrf_token %}
            <label for="staff-username">Username:</label>
            <input type="text"  name="staff-username" required>

            <label for="staff-name">Name:</label>
            <input type="text"  name="staff-name" required>

            <label for="staff-surname">Surname:</label>
            <input type="text"  name="staff-surname" required>

            <label for="staff-password">Password:</label>
            <input type="password"  name="staff-password" required>

            <label for="staff-email">Email:</label>
            <input type="email" name="staff-email" >

            <label for="staff-phone">Phone:</label>
            <input type="tel"  name="staff-phone" >

            <label for="staff-department">Department:</label>
            <input type="text"  name="staff-department" required>

            <input type="hidden" name="des_key" value="{{ request.session.des_key }}">

            <button type="submit">Add Staff</button>
        </form>

        <h2>Add Student</h2>
        <form id="add-student" method="POST" action="{%url 'add_student' %}">
            {% csrf_token %}
            <label for="student-number">Student Number:</label>
            <input type="text"  name="student-number" required>

            <label for="student-username">Username:</label>
            <input type="text"  name="student-username" required>

            <label for="student-name">Name:</label>
            <input type="text"  name="student-name" required>

            <label for="student-surname">Surname:</label>
            <input type="text"  name="student-surname" required>

            <label for="student-password">Password:</label>
            <input type="password"  name="student-password" required>

            <label for="student-email">Email:</label>
            <input type="email"  name="student-email" >

            <label for="student-phone">Phone:</label>
            <input type="tel"  name="student-phone" >

            <label for="student-department">Department:</label>
            <input type="text"  name="student-department" required>

            <input type="hidden" name="des_key" value="{{ request.session.des_key }}">

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
